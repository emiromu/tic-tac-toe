<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</header>
<body>
    <div id="main" class="main">
        <h3>Tic-tac-toe (The Odin Foundation project; by emiromu)</h3>
        <h5>(The AI is not actually intelligent: it plays randomly)</h5>
        <div id="topMenu" class="topMenu">
            <div id="rules">
                X always goes first
            </div>
            <br>
            <div id="gameModeSelect">Game mode : 
                <input type="radio" id="radioA1" name="gameMode" checked> Player vs Player &nbsp; &nbsp;
                <input type="radio" id="radioA2" name="gameMode" > Player vs AI &nbsp; &nbsp;
            </div>
            <div id="pveSelect">
            </div>
            <br>
            <button id="startGame">Start</button>
        </div>
        <div id="gameArea" class="gameArea">
            <div id="referee">
                Choose options and press "Start"
            </div>
            <br>
            <div id="displayBoard">
                <div id="boardCol1" class="col">
                    <div id="cell0"></div>
                    <div id="cell1"></div>
                    <div id="cell2"></div>
                </div>
                <div id="boardCol2" class="col">   
                    <div id="cell3"></div>
                    <div id="cell4"></div>
                    <div id="cell5"></div>
                </div>
                <div id="boardCol3" class="col">
                    <div id="cell6"></div>
                    <div id="cell7"></div>
                    <div id="cell8"></div>
                </div>
            </div>
        </div>
    </div>
</body>    
<script src="engine.js"></script>
</html>
